---
layout: default
title: 이지헌의 글
---
<section id="portfolio">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>글</h2>
      <hr class="star-primary">
    </div>
  </div>
  {% for post in site.categories.blog %}
  <div class="blog-home-row">
    <div class="text-center">
      <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
        <ul>
          {% for tag in post.tags %}
          <li class="blog-tag">{{ tag }}</li>
          {% endfor %}
        </ul>
      </a>
    </div>
  </div>
  {% endfor %}
</section>
