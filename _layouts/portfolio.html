---
layout: default
---
{% include about.html %}
<section>
    <div class="container text-center">
      <ul>
        {% for tag in page.tags %}
        <li class="blog-tag">{{ tag }}</li>
        {% endfor %}
      </ul>
      <h1>{{ page.title }}</h1>
      <hr class="star-primary">
      <div class="post">
        {{ page.content }}
      </div>
      <ul class="list-inline item-details">
        {% for network in page.social %}
        <li>
          <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank">
            <i class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
        </li>
        {% endfor %}
      </ul>
    </div>
</section>
