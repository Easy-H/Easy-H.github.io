---
layout: blog
---
<div class="container text-center">
  {{ page.content }}
  <ul class="list-inline item-details">
    {% for network in page.social %}
    <li>
      <a href="{{ network.url }}" class="btn-social btn-outline">
        <i class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
    </li>
    {% endfor %}
  </ul>
</div>
