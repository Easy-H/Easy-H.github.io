---
layout: default
---
<section>
    <div class="text-center">
      <ul>
        {% for tag in page.tags %}
        <li class="blog-tag">{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
    <h1>{{ page.title }}</h1>
    <div class="post">
        {{ page.content }}
    </div>
    
</section>
