<section>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>오류: 404</h2><br>
            <p>오류가 발생했습니다</p>
            <p>찾을 수 없는 문서입니다</p>
            <p><span id="404Time" style="color:#D3070A;">11</span>초 후  소개 문서로 이동합니다.</p>
        </div>
    </div>
</section>

<script type="text/javascript">
    function delayURL(url) {
        var delay = document.getElementById("404Time").innerHTML;
        if (delay > 0) {
            delay--;
            document.getElementById("404Time").innerHTML = delay;
        } else {
            window.top.location.href = url;
        }
        setTimeout("delayURL('" + url + "')", 1000);
    }
    delayURL("{{ '/' | prepend: site.baseurl }}");
</script>
